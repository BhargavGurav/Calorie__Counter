{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>

    <!-- logo setting  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}">

    <!-- custome css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- fontawesome css  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        .swal-text{
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .swal-overlay{
            background: rgba(0, 0, 0, .4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row first-row">
            <div class="col-lg-7 col-md-8 main-div">
                <div class="col-12 btn btn-dark mt-3">Calorie Counter</div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-6 mt-4">
                            <label for="">Gender</label>
                            <select name="gender" id="" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            
                        </div>
                        <div class="form-group col-md-6 mt-4">
                            <label for="">Height(in cm)</label>
                            <input type="number" name="height" id=""  class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 mt-4">
                            <label for="">Weight(in Kg)</label>
                            <input type="number" name="weight" id=""  class="form-control">
                        </div>
                        <div class="form-group col-md-6 mt-4">
                            <label for="">Age(in years)</label>
                            <input type="number" name="age" id=""  class="form-control">
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="">How active you are ? </label>
                        <select name="activity" id="" class="form-control">
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="Lightly active">Lightly active (exercise 1–3 days/week)</option>
                            <option value="Moderately active">Moderately active (exercise 3–5 days/week)</option>
                            <option value="Active">Active (exercise 6–7 days/week)</option>
                            <option value="Very active">Very active (hard exercise 6–7 days/week)</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-outline-dark">CALCULATE</button>
                    </div>
                </form>
                <div class="col-12 text-center">
                    Copyright &copy; {% now 'Y' %} <span>All rights reserverd</span>
                </div>
            </div>
            
        </div>
    </div>
           
    

    <!-- bootstap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- aos js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- sweetalert js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        AOS.init();
    </script>

    {% if Calorie %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
        <script>

            Swal.fire({
                title: 'You need {{Calorie}} Calories.',             
              })
        </script>

    {% endif %}
</body>
</html>
